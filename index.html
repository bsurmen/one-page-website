<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>One Page Website</title>
  </head>
  <body>
    <div class="visual">
      <figure>
        <img src="./img/img1.png" alt="" />
        <img src="./img/img2.png" alt="" />
        <img src="./img/img3.png" alt="" />
        <img src="./img/img4.png" alt="" />
        <img src="./img/img5.png" alt="" />
        <img src="./img/img6.png" alt="" />
      </figure>
      <h1>Free Download at Start Bootstrap!</h1>
      <button class="button" type="submit">DOWNLOAD NOW!</button>
    </div>
    <div class="contact">
      <footer>
        <h1>Let's Get In Touch</h1>
        <div class="orange-container"></div>
        <div class="text">
          <p>
            Ready to start your next project with us? Give us a call or send us
            an email and we will get back to you as soon as possible!
          </p>
        </div>
        <div class="icon-column">
          <div class="ust">
            <img src="./img/phone_icon.png" alt="" />
          </div>
          <div class="alt">
            <a href="#">+1 (202) 555-0149</a>
          </div>
        </div>
        <div class="icon-column">
          <div class="ust">
            <img src="./img/mail_icon.png" alt="" />
          </div>
          <div class="alt">
            <a id="orange-contact" href="#">contact@yourwebsite.com</a>
          </div>
        </div>
        <div class="copyright">
          <p>
            Copyright &copy; 2019 - Start Bootstrap
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
